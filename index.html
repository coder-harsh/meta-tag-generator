<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="image/favicon.svg">
    <meta property="og:image" itemprop="image"
        content="https://meta-tag-generator.coderharsh.in/image/meta-tag-generator.jpg">
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="420" />
</head>

<body>
    <script src="js/script.js"></script>

    <h3 id="head">Meta Tag Generator</h3>

    <div id="container">

        <form action="" name="meta_form">
            <label for="name">
                Website Name
            </label>
            <input type="text" name="meta_name" id="name" placeholder="My Website" required>
            <label for="disc">
                Website Description
            </label>
            <input type="text" id="disc" name="meta_disc" placeholder="My website description" required>
            <label for="keywords">
                Website Keywords
            </label>
            <input type="text" id="keywords" placeholder="Website keywords seprated with ," required>
            <label for="keywords">
                Author Name
            </label>
            <input type="text" id="keywords" placeholder="Website owner name" required>
            <label for="keywords">
                Website Url
            </label>
            <input type="text" id="keywords" placeholder="mywebsite.com" required>
            <label for="keywords">
                Website Image Url
            </label>
            <input type="text" id="keywords" placeholder="https://mywebsite.com/image/social.jpg" required>
            <label for="keywords">
                Wesbite Refresh Time (seconds)
            </label>
            <input type="text" id="keywords" placeholder="30" required>
            <label for="keywords">
                SearchEngine to revisit website after (days)
            </label>
            <input type="text" id="keywords" placeholder="5" required>
            <input type="submit" value="Generate meta data" onclick="metadata()" id="gen-btn">
            <textarea name="result" id="" cols="30" rows="10" placeholder="Generated meta tags will appear here"
                readonly></textarea>

        </form>
    </div>
</body>

</html>
